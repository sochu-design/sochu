<button id="modeToggle">ðŸŒ™ Dark Mode</button>

<script>
const topBtn = document.getElementById("topBtn");
const modeToggle = document.getElementById("modeToggle");


window.onscroll = function () {
  topBtn.style.display = document.documentElement.scrollTop > 100 ? "block" : "none";
};


topBtn.onclick = function () {
  window.scrollTo({ top: 0, behavior: 'smooth' });
};


let dark = true;
modeToggle.onclick = function () {
  dark = !dark;
  document.body.style.backgroundColor = dark ? "#121212" : "#f4f4f4";
  document.body.style.color = dark ? "#f0f0f0" : "#222";

  const sections = document.querySelectorAll("section");
  const header = document.querySelector("header");
  const footer = document.querySelector("footer");
  const links = document.querySelectorAll("nav a");

  sections.forEach(sec => sec.style.backgroundColor = dark ? "#1e1e1e" : "#fff");
  footer.style.backgroundColor = dark ? "#1f1f1f" : "#ddd";
  footer.style.color = dark ? "#aaa" : "#222";
  header.style.backgroundColor = dark ? "#1f1f1f" : "#eee";
  header.style.color = dark ? "#ff4f4f" : "#222";
  links.forEach(link => link.style.color = dark ? "#fff" : "#000");

  modeToggle.innerText = dark ? "ðŸŒ™ Dark Mode" : "â˜€ï¸ Light Mode";
};

const sections = document.querySelectorAll('section');
const navLinks = document.querySelectorAll('nav ul li a');

window.addEventListener('scroll', () => {
  let current = '';
  sections.forEach(section => {
    const sectionTop = section.offsetTop - 60;
    if (pageYOffset >= sectionTop) {
      current = section.getAttribute('id');
    }
  });

  navLinks.forEach(link => {
    link.classList.remove('active');
    if (link.getAttribute('href') === '#' + current) {
      link.classList.add('active');
    }
  });
});

</script>
